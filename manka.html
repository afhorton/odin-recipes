        <h2><u><strong>Description:</strong></u></h2> 
        <p><em>Semolina porridge typically served to infants or small children</em></p>
        <h3><u><strong>Ingredients:</strong></u></h3>
        <ul>
            <li>Semolina</li>
            <li>Milk</li>
            <li>Butter</li>
        </ul>
        <h3><u><strong>Steps:</strong></u></h3>
        <ol>
            <li>Boil semolina in milk</li>
            <li>Stir as it boils</li>
            <li>When congealed, stir in butter</li>
            <li>Serve</li>
        </ol>
